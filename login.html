<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Gacha Tracker</title>
    <link rel="stylesheet" href="Assets/css/login_styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Connexion</h2>

    </div>

    <script src="Assets/Js/login_script.js"></script>
</body>
